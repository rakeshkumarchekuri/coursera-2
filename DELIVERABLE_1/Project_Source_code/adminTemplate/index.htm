<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard 1</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fullcalendar.io/js/fullcalendar-2.4.0/fullcalendar.css" />
    <link rel="stylesheet" href="https://brokensquare.com/Code/jquery-flipster/dist/jquery.flipster.min.css">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/announcements.css">
    <link rel="stylesheet" href="css/image.css">
    <link rel="stylesheet" href="css/quicklinks.css">
    <link rel="stylesheet" href="css/promoted.css">
    <link rel="stylesheet" href="css/performance.css">
    <link rel="stylesheet" href="css/mytraining.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/mytodo.css">
</head>

<body>
    <div class="container-fluid">
        <!-- Announcements------------------------------------------------------- -->
        <div class="Announcements pad-null col-md-12 col-sm-12 col-xs-12"></div>
        <!--Main Image -------------------------------------------------------------->
        <div class="Image pad-null col-md-9 col-sm-12 col-xs-12"></div>



        <!--quicklinks  ------------------------------------------------------------------>
        <div class="col-md-3 col-sm-6 col-xs-12  pad-null" id="quicklinks">
            <div class="panel  fa-fa">
                <div class="panel-heading" id="quicklinkspanelheading"></div>
                <div class="panel-body" id="quicklinkspanelbody"></div>
            </div>
        </div>

        <!--promoted  ------------------------------------------------------------------->
        <div class="col-md-3 col-sm-6 col-xs-12 pad-null" id="promoted">
            <div class="panel fa-fa">
                <div class="panel-heading" id="promotedpanelheading"></div>
                <div class="panel-body" id="promotedpanelbody"></div>
            </div>
        </div>

        <!-- performance ----------------------------------------------------------------------->
        <div class="col-md-12 col-sm-12 col-xs-12 pad-null" id="performance">
            <div class="panel fa-fa">

                <div class="panel-heading" id="performancepanelheading"></div>

                <div class="panel-body" id="performancepanelbody"></div>
            </div>
        </div>

        <!-- Flipster -->
        <!-- <div class="container flipster-container col-md-12 col-sm-12 col-xs-12">
            <div class="panel fa-fa">
                <div class="panel-heading" id="librarypanelheading"></div>

                <div class="panel-body" id="librarypanelbody"> -->
        <div class="flipster" id="flipsterDemo" style="background-color: red;">
            <ul class="flip-items" id="flip-items">
                <li>hello</li>
            </ul>
        </div>
        <!-- </div>
            </div>
        </div> -->
        <!-- Flipster -->

        <!--google charts(MY TRAINING SUMMARY)  ------------------------------------------------------------------------>


        <div class="col-md-4 col-sm-6 col-xs-12 " id="myTraining">
            <div class="panel  fa-fa">
                <div class="panel-heading " id="myTrainingheading"></div>
                <div class="panel-body pad-null" id="myTrainingbody"></div>
                <!--Div that will hold the pie chart-->
                <div id="chart_div"></div>
            </div>
        </div>


        <!--calendar ------------------------------------------------------------------------>


        <div class="   col-md-4 col-sm-6 col-xs-12   " id="calendars">
            <div class="panel cal-body   fa-fa">
                <div class="panel-heading  " id="calendarpanelheading"></div>
                <div class="panel-body">
                    <div id='calendar' class=""></div>
                </div>
            </div>
        </div>

        <!--mytodo  ------------------------------------------------------------------------>

        <div class="col-md-4 col-sm-12 col-xs-12 " id="mytodo">
            <div class="panel  fa-fa">
                <div class="panel-heading" id="mytodopanelheading"></div>
                <div class="panel-body" id="mytodopanelbody"></div>
            </div>
        </div>



    </div>
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="https://fullcalendar.io/js/fullcalendar-2.4.0/lib/moment.min.js"></script>
    <script src="https://fullcalendar.io/js/fullcalendar-2.4.0/fullcalendar.min.js"></script>
    <script src="scripts/flipster.js"></script>




    <script src="scripts/main.js" id="customJs"></script>
    <script src="scripts/announcements.js"></script>

    <script src="scripts/image.js"></script>
    <script src="scripts/quicklinks.js"></script>
    <script src="scripts/promoted.js"></script>
    <script src="scripts/performance.js"></script>
    <script src="scripts/flipstercontent.js"></script>

    <script src="scripts/mytraining.js"></script>
    <script src="scripts/calendar.js"></script>
    <script src="scripts/mytodo.js"></script>

</body>

</html>
